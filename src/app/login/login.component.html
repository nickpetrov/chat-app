<div class="container">
  <div class="login-wrapper">
    <form class="login-form" #f="ngForm" (ngSubmit)="loginInWithEmailAndPassword()">
      <div class="login-form-title">
        <span>Sign in with</span>
      </div>
      <div class="login-form-google">
        <button class="login-form-btn-google" type="button" (click)="login()">
          <i class="fa fa-google fa-lg" aria-hidden="true"></i>
          <span>Google</span>
        </button>
      </div>
      <div class="login-form-username">
        <div class="login-form-username__title">
          <span>Username</span>
        </div>
        <input class="login-form-username__input" type="email" name="email" [(ngModel)]="loginData.email" #email="ngModel" required email>
        <div *ngIf="email.invalid && (email.dirty || email.touched)" class="login-form__errors">
          <div *ngIf="email.errors.required">
            Email is required.
          </div>
          <div *ngIf="email.errors.email">
            Must be an email.
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="login-form-password">
        <div class="login-form-password__title">
          Password
        </div>
        <input class="login-form-password__input" type="password" name="pass" [(ngModel)]="loginData.pass" #pass="ngModel" required>
        <div *ngIf="pass.invalid && (pass.dirty || pass.touched)" class="login-form__errors">
          <div *ngIf="pass.errors.required">
            Pass is required.
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
      <div class="login-form-submit">
        <button type="submit" class="login-form-submit__button">
          Sign In
        </button>
      </div>
    </form>
  </div>
</div>
