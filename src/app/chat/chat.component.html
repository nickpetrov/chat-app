<header style="">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <button class="btn btn-primary" (click)="logout()">Logout</button>
      </li>
    </ul>
  </nav>
</header>
<div class="container app-chat">
  <main class="app-chat__main" role="main" #scrollMe>
    <div class="app-chat__main-messages">
      <!-- <div class="message incoming">test message incoming</div>
      <div class="message outgoig">test message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoingtest message outgoing</div>
      <div class="message incoming">test message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incomingtest message incoming</div> -->
      <div class="message" *ngFor="let message of messages | async" [ngClass]="{'incoming': message.email !== userEmail, 'outgoig': message.email === userEmail}">
        <p>{{ message.email }} on {{ message.timestamp | date: 'short' }}</p>
        <p>{{ message.message }}</p>
        <p></p>
      </div>
    </div>
  </main>
</div>
<footer class="bg-dark app-footer">
  <div class="container">
    <div class="row">
      <form class="app-footer__form" #f="ngForm" (ngSubmit)="send()">
        <input tyle="text" class="app-footer__input" name="message" [(ngModel)]="message">
        <button class="btn btn-primary float-right app-footer__button" type="submit" [disabled]="!message">Send</button>
      </form>
    </div>
  </div>
</footer>
